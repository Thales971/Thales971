<svg width="900" height="140" viewBox="0 0 900 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Contribuições estilo Pac-Man">
  <rect width="900" height="140" fill="#0d1117" rx="12"/>

  <defs>
    <pattern id="grid" width="14" height="14" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" rx="2" fill="#39d353"/>
    </pattern>
    <style>
      .path { stroke: #e6edf3; stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; opacity: 0.9; }
      .ghost-eye { fill: #0d1117; }
      .dot { fill: #f2d10b; }
      .pac { animation: pac-move 5s linear infinite; transform-origin: center; }
      .mouth { animation: chomp 0.6s ease-in-out infinite; transform-origin: 0 0; }
      @keyframes pac-move {
        0% { transform: translate(760px, 70px); }
        100% { transform: translate(120px, 70px); }
      }
      @keyframes chomp {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.6); }
      }
    </style>
  </defs>

  <rect x="20" y="30" width="760" height="80" fill="url(#grid)" opacity="0.9" rx="6"/>

  <path class="path" d="M 40 42 L 160 42 L 160 64 L 240 64 L 240 54 L 310 54 L 310 98 L 420 98 L 420 80 L 510 80 L 510 42 L 620 42 L 620 98 L 740 98" />

  <g>
    <circle cx="520" cy="58" r="8" fill="#4dabf7"/>
    <circle cx="516" cy="56" r="2" class="ghost-eye"/>
    <circle cx="524" cy="56" r="2" class="ghost-eye"/>

    <circle cx="380" cy="94" r="8" fill="#c77dff"/>
    <circle cx="376" cy="92" r="2" class="ghost-eye"/>
    <circle cx="384" cy="92" r="2" class="ghost-eye"/>

    <circle cx="690" cy="86" r="8" fill="#ff6b6b"/>
    <circle cx="686" cy="84" r="2" class="ghost-eye"/>
    <circle cx="694" cy="84" r="2" class="ghost-eye"/>
  </g>

  <circle cx="775" cy="72" r="4" class="dot"/>
  <circle cx="795" cy="72" r="4" class="dot"/>
  <circle cx="815" cy="72" r="4" class="dot"/>

  <g class="pac">
    <path class="mouth" d="M 0 0 A 22 22 0 1 1 0 -44 L 0 0 Z" fill="#f2d10b"/>
    <circle cx="6" cy="-30" r="3" fill="#0d1117"/>
  </g>

  <text x="20" y="20" fill="#c9d1d9" font-size="12" font-family="Segoe UI, Arial, sans-serif">Contribuições estilo Pac-Man</text>
</svg>
